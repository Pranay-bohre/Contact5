<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TechSprunity-Contact Gradient Cyan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <main>
            <section id="title">
                <span id="Contact-first">Contact&nbsp;</span>
                <span id="Contact-second">Us</span>
            </section>
            <section id="Information">
                <form>
                <ul class="Information-List">
                    <li><label class="contact-list-label">Enter your name</label></li>
                    <li><input type="text" class="contact-list-item" name="name"></li>
                    <li><label class="contact-list-label">Enter your email</label></li>
                    <li><input type="email" class="contact-list-item" name="email"></li>
                    <li><label class="contact-list-label">Provide a title to your query.</label></li>
                    <li><input type="text" class="contact-list-item" name="title"></li>
                    <li><label class="contact-list-label">Describe your query.</label></li>
                    <li><textarea id="textarea" class="contact-list-item" name="description"></textarea></li>
                    <button id="Contact-Submit" onclick="submitForm()">Submit</button>
                </ul>
            </form>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
